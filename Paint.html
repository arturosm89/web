<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra de Dibujo Online</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents scrolling on touch devices while drawing */
        }
        .tool-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .tool-btn.active svg {
            stroke: white;
        }
        canvas {
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center h-screen overflow-hidden p-2 sm:p-4">

    <div class="w-full max-w-7xl flex flex-col flex-1 h-full">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-4 shrink-0">Pizarra de Dibujo</h1>
        
        <div class="flex flex-col lg:flex-row gap-4 flex-1 min-h-0">
            
            <div class="w-full lg:w-64 bg-white p-4 rounded-xl shadow-lg border border-slate-200 flex flex-col gap-5">
                
                <div>
                    <h3 class="font-semibold text-slate-600 mb-2">Herramientas</h3>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="brush" class="tool-btn active flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all" title="Pincel">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                        </button>
                        <button id="line" class="tool-btn flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all" title="Línea">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12" transform="rotate(45 12 12)"/></svg>
                        </button>
                        <button id="rectangle" class="tool-btn flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all" title="Rectángulo">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
                        </button>
                        <button id="circle" class="tool-btn flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all" title="Círculo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>
                        </button>
                        <button id="eraser" class="tool-btn flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all" title="Borrador">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"/><path d="M22 21H7"/><path d="m5 12 5 5"/></svg>
                        </button>
                         <input type="checkbox" id="fill-color" class="hidden">
                         <label for="fill-color" class="tool-btn flex justify-center items-center p-3 border rounded-lg hover:bg-blue-100 transition-all cursor-pointer" title="Rellenar figura">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
                         </label>
                    </div>
                </div>

                <div>
                    <h3 class="font-semibold text-slate-600 mb-2">Grosor Pincel</h3>
                    <div class="flex items-center gap-2">
                        <input id="size-slider" type="range" min="1" max="50" value="5" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                        <span id="brush-size-label" class="text-sm font-medium text-slate-700 w-6 text-center">5</span>
                    </div>
                </div>

                <div>
                    <h3 class="font-semibold text-slate-600 mb-2">Color</h3>
                    <div class="relative">
                        <input type="color" id="color-picker" value="#000000" class="w-full h-12 p-1 border-none rounded-lg cursor-pointer bg-white">
                    </div>
                </div>

                <div class="flex flex-col gap-2 mt-auto pt-4 border-t">
                    <button id="clear-canvas" class="w-full bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-all">Limpiar todo</button>
                    <button id="save-img" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">Descargar PNG</button>
                </div>
            </div>

            <div class="flex-1 bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            
            const toolBtns = document.querySelectorAll('.tool-btn');
            const fillColor = document.getElementById('fill-color');
            const fillColorLabel = document.querySelector("label[for='fill-color']");
            const sizeSlider = document.getElementById('size-slider');
            const brushSizeLabel = document.getElementById('brush-size-label');
            const colorPicker = document.getElementById('color-picker');
            const clearCanvasBtn = document.getElementById('clear-canvas');
            const saveImgBtn = document.getElementById('save-img');

            let isDrawing = false;
            let brushWidth = 5;
            let selectedTool = 'brush';
            let selectedColor = '#000000';
            let prevMouseX, prevMouseY, snapshot;

            const setCanvasBackground = () => {
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = selectedColor;
            }

            const setCanvasSizeAndClear = () => {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                setCanvasBackground();
            };

            window.addEventListener('load', setCanvasSizeAndClear);
            window.addEventListener('resize', setCanvasSizeAndClear);

            const getTouchPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    offsetX: e.touches[0].clientX - rect.left,
                    offsetY: e.touches[0].clientY - rect.top,
                };
            };

            const startDraw = (e) => {
                e.preventDefault();
                const { offsetX, offsetY } = e.type.startsWith('touch') ? getTouchPos(e) : e;
                isDrawing = true;
                prevMouseX = offsetX;
                prevMouseY = offsetY;
                ctx.beginPath();
                ctx.lineWidth = brushWidth;
                ctx.strokeStyle = selectedColor;
                ctx.fillStyle = selectedColor;
                ctx.lineCap = "round"; 
                ctx.lineJoin = "round";
                
                if (selectedTool === "eraser") {
                    ctx.globalCompositeOperation = "destination-out";
                } else {
                    ctx.globalCompositeOperation = "source-over";
                }
                
                snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
                // Move to the starting point for freehand drawing
                if(selectedTool === 'brush' || selectedTool === 'eraser') {
                    ctx.moveTo(prevMouseX, prevMouseY);
                }
            };

            const drawing = (e) => {
                e.preventDefault();
                if (!isDrawing) return;
                
                const { offsetX, offsetY } = e.type.startsWith('touch') ? getTouchPos(e) : e;

                if (selectedTool !== 'brush' && selectedTool !== 'eraser') {
                    ctx.putImageData(snapshot, 0, 0);
                }

                switch(selectedTool) {
                    case 'brush':
                    case 'eraser':
                        // Use quadratic curve for a smoother line
                        ctx.quadraticCurveTo(prevMouseX, prevMouseY, (prevMouseX + offsetX) / 2, (prevMouseY + offsetY) / 2);
                        ctx.stroke();
                        prevMouseX = offsetX;
                        prevMouseY = offsetY;
                        break;
                    case 'rectangle':
                        drawRect(offsetX, offsetY);
                        break;
                    case 'circle':
                        drawCircle(offsetX, offsetY);
                        break;
                    case 'line':
                        drawLine(offsetX, offsetY);
                        break;
                }
            };
            
            const stopDraw = () => {
                 if (isDrawing && (selectedTool === 'brush' || selectedTool === 'eraser')) {
                    // To ensure the line ends exactly where the user lifts the pointer
                    ctx.lineTo(prevMouseX, prevMouseY);
                    ctx.stroke();
                }
                isDrawing = false;
                ctx.closePath();
            };

            const drawRect = (x, y) => {
                if(!fillColor.checked) {
                    ctx.strokeRect(prevMouseX, prevMouseY, x - prevMouseX, y - prevMouseY);
                } else {
                    ctx.fillRect(prevMouseX, prevMouseY, x - prevMouseX, y - prevMouseY);
                }
            };

            const drawCircle = (x, y) => {
                ctx.beginPath();
                const radius = Math.sqrt(Math.pow((prevMouseX - x), 2) + Math.pow((prevMouseY - y), 2));
                ctx.arc(prevMouseX, prevMouseY, radius, 0, 2 * Math.PI);
                fillColor.checked ? ctx.fill() : ctx.stroke();
            };

            const drawLine = (x, y) => {
                ctx.beginPath();
                ctx.moveTo(prevMouseX, prevMouseY);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            toolBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.htmlFor === 'fill-color') return;
                    document.querySelector('.tool-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    selectedTool = btn.id;
                });
            });
            
            fillColor.addEventListener('input', () => {
                fillColorLabel.classList.toggle('active', fillColor.checked);
            });

            sizeSlider.addEventListener('input', () => {
                brushWidth = sizeSlider.value;
                brushSizeLabel.innerText = brushWidth;
            });

            colorPicker.addEventListener('change', () => {
                selectedColor = colorPicker.value;
            });

            clearCanvasBtn.addEventListener('click', setCanvasSizeAndClear);

            saveImgBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `mi-dibujo-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', drawing);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);

            canvas.addEventListener('touchstart', startDraw);
            canvas.addEventListener('touchmove', drawing);
            canvas.addEventListener('touchend', stopDraw);
        });
    </script>
</body>

</html>
