<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activar/Detener Vibración, Propiedades de Red y Casting</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      gap: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 10px;
      color: #333;
      text-align: center;
    }
    .seccion {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    h2 {
      margin: 0;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="seccion">
    <h2>Vibración</h2>
    <button id="botonVibrar" onclick="toggleVibracion()">Iniciar Vibración</button>
    <p id="mensajeVibracion">Presiona el botón para iniciar la vibración</p>
  </div>

  <div class="seccion">
    <h2>Propiedades de Red</h2>
    <button onclick="mostrarPropiedadesRed()">Mostrar Propiedades de Red</button>
    <p id="mensajeRed">Presiona el botón para ver info de la conexión (solo info general disponible)</p>
  </div>

  <div class="seccion">
    <h2>Casting a Pantalla/TV</h2>
    <button id="botonCasting" onclick="iniciarCasting()">Iniciar Casting</button>
    <p id="mensajeCasting">Presiona el botón para compartir pantalla a TV o dispositivo en la misma red WiFi</p>
  </div>

  <script>
    let vibrando = false;
    let intervaloVibracion = null;

    function toggleVibracion() {
      const boton = document.getElementById('botonVibrar');
      const mensaje = document.getElementById('mensajeVibracion');

      if (!('vibrate' in navigator)) {
        mensaje.textContent = 'Tu dispositivo no soporta la vibración.';
        return;
      }

      if (!vibrando) {
        // Iniciar vibración continua (repite un patrón de 200ms vibración, 100ms pausa)
        intervaloVibracion = setInterval(() => {
          navigator.vibrate(200);
        }, 300); // Repite cada 300ms (200ms vibración + 100ms pausa)
        vibrando = true;
        boton.textContent = 'Detener Vibración';
        mensaje.textContent = 'Vibración activada';
      } else {
        // Detener vibración
        clearInterval(intervaloVibracion);
        navigator.vibrate(0); // Detiene cualquier vibración activa
        vibrando = false;
        boton.textContent = 'Iniciar Vibración';
        mensaje.textContent = 'Vibración detenida';
      }
    }

    function mostrarPropiedadesRed() {
      const mensaje = document.getElementById('mensajeRed');
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

      if (!connection) {
        alert('La API de Información de Red no está disponible en tu navegador.\n\nLimitaciones:\n- Solo navegadores como Chrome/Firefox en Android la soportan.\n- No se pueden mostrar detalles específicos del WiFi (SSID, señal, etc.) por privacidad.\n- Para bandas 2.4/5 GHz, ve a Ajustes del dispositivo.');
        console.log('Network Information API no soportada.');
        return;
      }

      // Recopilar propiedades disponibles
      let info = 'Información de la conexión actual:\n\n';
      info += `Tipo de conexión: ${connection.type || 'Desconocido'}\n`;
      info += `Tipo efectivo (basado en velocidad): ${connection.effectiveType || 'Desconocido'}\n`;
      info += `Velocidad de descarga estimada: ${connection.downlink ? connection.downlink + ' Mbps' : 'Desconocido'}\n`;
      info += `Retardo round-trip (RTT): ${connection.rtt ? connection.rtt + ' ms' : 'Desconocido'}\n`;
      info += `Tipo de ahorro de datos: ${connection.saveData ? 'Activado' : 'Desactivado'}\n`;

      // Detectar si es WiFi (si type es 'wifi')
      if (connection.type === 'wifi') {
        info += '\n¡Estás conectado vía WiFi! (No se puede obtener SSID o banda específica desde web).';
      } else {
        info += '\nNo estás conectado vía WiFi actualmente.';
      }

      info += '\n\nNota: Para seleccionar 2.4 GHz o 5 GHz, usa los ajustes del teléfono (Ajustes > WiFi > Avanzado).';

      alert(info);
      console.log('Propiedades de red:', connection);

      // Actualizar mensaje en página
      mensaje.textContent = 'Info mostrada en alerta. Revisa la consola para detalles.';
    }

    function iniciarCasting() {
      const boton = document.getElementById('botonCasting');
      const mensaje = document.getElementById('mensajeCasting');

      // Verificar si el navegador soporta Screen Capture API
      if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
        mensaje.textContent = 'Tu navegador no soporta compartir pantalla. Usa Chrome en Android/PC o Edge.';
        alert('Limitaciones:\n- Esta función requiere Chrome (versión 72+) o Edge en Android/PC.\n- En móviles, asegúrate de que el dispositivo y TV estén en la misma red WiFi.\n- Para casting nativo, usa la app de tu dispositivo (ej: Smart View en Samsung).');
        return;
      }

      // Solicitar permiso para capturar pantalla
      navigator.mediaDevices.getDisplayMedia({ video: true })
        .then(stream => {
          // Aquí tendrías que integrar con Presentation API o mediaStream para casting
          // Por simplicidad, mostramos el stream en un elemento video local y alertamos sobre pasos manuales
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          document.body.appendChild(video); // Muestra preview local (puedes remover si no quieres)

          mensaje.textContent = 'Pantalla capturada. Ahora ve a Chrome > Menú > Cast... para transmitir a TV.';
          alert('¡Pantalla capturada!\n\nPasos para transmitir:\n1. En Chrome, abre el menú (3 puntos) > "Transmitir".\n2. Selecciona tu TV o dispositivo en la misma red WiFi.\n3. Elige "Transmitir pestaña" o "Transmitir escritorio".\n\nNota: Esta web captura la pantalla, pero el casting se maneja en el navegador.');
          
          // Opcional: Intentar usar Presentation API para mirroring automático (experimental)
          if ('PresentationRequest' in window) {
            const request = new PresentationRequest('https://www.youtube.com'); // Ejemplo: transmite una URL
            request.start()
              .then(avail => {
                console.log('Presentación iniciada en:', avail);
              })
              .catch(err => {
                console.log('Error en Presentation API:', err);
              });
          }
        })
        .catch(err => {
          console.error('Error al capturar pantalla:', err);
          mensaje.textContent = 'Error al capturar pantalla. Verifica permisos.';
        });
    }
  </script>
</body>
</html>
