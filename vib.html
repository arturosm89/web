<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibración, Red, Casting y Grabación</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      gap: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
    }
    button:hover {
      background-color: #4682b4;
    }
    p {
      margin: 5px 0 0;
      color: #ccc;
      text-align: center;
      font-size: 13px;
      max-width: 280px;
    }
    .seccion {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 280px;
    }
    h2 {
      margin: 0;
      color: #1e90ff;
      font-size: 16px;
    }
    video {
      max-width: 100%;
      max-height: 150px;
      background-color: #333;
      display: block;
    }
    canvas {
      width: 100%;
      max-width: 280px;
      height: 20px;
      background-color: #222;
      display: none;
    }
    a.download-link {
      color: #1e90ff;
      text-decoration: none;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    a.download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="seccion">
    <h2>Vibración</h2>
    <button id="botonVibrar" onclick="toggleVibracion()">Iniciar Vibración</button>
    <p id="mensajeVibracion">Presiona para iniciar</p>
  </div>

  <div class="seccion">
    <h2>Propiedades de Red</h2>
    <button onclick="mostrarPropiedadesRed()">Mostrar Propiedades</button>
    <p id="mensajeRed">Presiona para ver red</p>
  </div>

  <div class="seccion">
    <h2>Cast a Pantalla/TV</h2>
    <button id="botonCasting" onclick="iniciarCasting()">Iniciar Casting</button>
    <p id="mensajeCasting">Presiona para transmitir</p>
  </div>

  <div class="seccion">
    <h2>Grabar Video</h2>
    <button id="botonGrabar" onclick="toggleGrabar()">Iniciar Grabación</button>
    <p id="mensajeGrabar">Presiona para grabar video</p>
    <video id="vistaPrevia" autoplay muted playsinline></video>
    <canvas id="indicadorAudio"></canvas>
    <a id="descargarVideo" class="download-link" href="#" download="grabacion.mp4">Descargar Video</a>
  </div>

  <script>
    let vibrando = false;
    let intervaloVibracion = null;
    let videoElement = null;
    let grabando = false;
    let mediaRecorder = null;
    let recordedChunks = [];
    let audioContext = null;
    let analyser = null;

    const debug = (msg) => {
      console.log(msg);
      alert(msg);
    };

    const toggleVibracion = () => {
      const boton = document.getElementById('botonVibrar');
      const mensaje = document.getElementById('mensajeVibracion');

      if (!navigator.vibrate) {
        mensaje.textContent = 'Vibración no soportada';
        debug('Error: Vibración no soportada. Usa Chrome en Android.');
        return;
      }

      if (!vibrando) {
        intervaloVibracion = setInterval(() => navigator.vibrate(300), 300);
        vibrando = true;
        boton.textContent = 'Detener Vibración';
        mensaje.textContent = 'Vibración activada';
      } else {
        clearInterval(intervaloVibracion);
        navigator.vibrate(0);
        vibrando = false;
        boton.textContent = 'Iniciar Vibración';
        mensaje.textContent = 'Vibración detenida';
      }
    };

    const mostrarPropiedadesRed = () => {
      const mensaje = document.getElementById('mensajeRed');
      const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

      if (!conn) {
        mensaje.textContent = 'Red no soportada';
        debug('Error: API de red no disponible. Usa Chrome en Android.');
        return;
      }

      const info = [
        `Tipo: ${conn.type || 'Desconocido'}`,
        `Velocidad: ${conn.downlink ? conn.downlink + ' Mbps' : 'Desconocido'}`,
        `Retardo: ${conn.rtt ? conn.rtt + ' ms' : 'Desconocido'}`,
        `Ahorro de datos: ${conn.saveData ? 'ON' : 'OFF'}`,
        conn.type === 'wifi' ? 'Conectado a WiFi' : 'No estás en WiFi.'
      ].join('\n');

      debug('Info de red:\n' + info);
      mensaje.textContent = 'Info en alerta';
    };

    const iniciarCasting = async () => {
      const mensaje = document.getElementById('mensajeCasting');

      if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
        mensaje.textContent = 'Casting no soportado';
        debug('Error: Usa Chrome 72+ en Android. Verifica permisos.');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        if (!videoElement) {
          videoElement = document.createElement('video');
          videoElement.srcObject = stream;
          videoElement.play();
          document.body.appendChild(videoElement);
        }

        mensaje.textContent = 'Pantalla capturada. Usa Chrome para transmitir';
        debug('¡Pantalla capturada!\nPasos:\n1. Chrome > Menú (3 puntos) > Transmitir.\n2. Selecciona tu TV/Chromecast.\n3. Elige "Transmitir pantalla".\nAsegúrate de estar en la misma WiFi.');

        stream.getVideoTracks()[0].onended = () => {
          if (videoElement) {
            videoElement.remove();
            videoElement = null;
          }
          mensaje.textContent = 'Casting detenido';
          debug('Captura detenida');
        };
      } catch (err) {
        mensaje.textContent = 'Error en casting';
        debug('Error al capturar pantalla: ' + err.message + '\nPermite captura en Chrome.');
      }
    };

    const toggleGrabar = async () => {
      const boton = document.getElementById('botonGrabar');
      const mensaje = document.getElementById('mensajeGrabar');
      const video = document.getElementById('vistaPrevia');
      const canvas = document.getElementById('indicadorAudio');
      const descargar = document.getElementById('descargarVideo');

      if (!grabando) {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          mensaje.textContent = 'Cámara/micrófono no soportado';
          debug('Error: Usa Chrome en Android y permite cámara/micrófono.');
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });

          video.srcObject = stream;
          video.play();

          // Configurar grabación
          recordedChunks = [];
          mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
          });

          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            descargar.href = URL.createObjectURL(blob);
            descargar.style.display = 'block';
            mensaje.textContent = 'Grabación detenida. Descarga disponible.';
            debug('Grabación finalizada. Usa el enlace para descargar.');
          };

          mediaRecorder.start();
          grabando = true;
          boton.textContent = 'Detener Grabación';
          mensaje.textContent = 'Grabando video...';

          // Indicador de audio
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          const source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);
          analyser.fftSize = 256;
          canvas.style.display = 'block';
          const ctx = canvas.getContext('2d');
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          const drawAudio = () => {
            if (!grabando) return;
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
              const barHeight = dataArray[i] / 2;
              ctx.fillStyle = `rgb(0, ${Math.min(barHeight + 50, 255)}, 0)`;
              ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
              x += barWidth + 1;
            }
            requestAnimationFrame(drawAudio);
          };
          drawAudio();

        } catch (err) {
          mensaje.textContent = 'Error al grabar';
          debug('Error al acceder a cámara/micrófono: ' + err.message + '\nPermite acceso en Chrome.');
        }
      } else {
        mediaRecorder.stop();
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        grabando = false;
        boton.textContent = 'Iniciar Grabación';
        canvas.style.display = 'none';
        if (audioContext) audioContext.close();
      }
    };
  </script>
</body>
</html>
