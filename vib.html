<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibración, Red y Casting en Android</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000000;
      gap: 20px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0 0;
      color: #333;
      text-align: center;
      font-size: 14px;
      max-width: 300px;
    }
    .seccion {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }
    h2 {
      margin: 0;
      color: #007bff;
      font-size: 18px;
    }
    video {
      max-width: 100%;
      max-height: 200px;
      display: none; /* Oculta el preview por defecto */
    }
  </style>
</head>
<body>
  <div class="seccion">
    <h2>Vibración</h2>
    <button id="botonVibrar" onclick="toggleVibracion()">Iniciar Vibración</button>
    <p id="mensajeVibracion">Presiona el botón para iniciar la vibración</p>
  </div>

  <div class="seccion">
    <h2>Propiedades de Red</h2>
    <button onclick="mostrarPropiedadesRed()">Mostrar Propiedades de Red</button>
    <p id="mensajeRed">Presiona para ver info de la conexión</p>
  </div>

  <div class="seccion">
    <h2>Cast a Pantalla/TV</h2>
    <button id="botonCasting" onclick="iniciarCasting()">Iniciar Casting</button>
    <p id="mensajeCasting">Presiona para capturar pantalla y transmitir a TV</p>
  </div>

  <script>
    let vibrando = false;
    let intervaloVibracion = null;
    let videoElement = null;

    function toggleVibracion() {
      const boton = document.getElementById('botonVibrar');
      const mensaje = document.getElementById('mensajeVibracion');

      if (!('vibrate' in navigator)) {
        mensaje.textContent = 'Tu dispositivo no soporta vibración.';
        alert('Tu dispositivo Android no soporta la API de vibración.');
        return;
      }

      if (!vibrando) {
        intervaloVibracion = setInterval(() => {
          navigator.vibrate(200);
        }, 300);
        vibrando = true;
        boton.textContent = 'Detener Vibración';
        mensaje.textContent = 'Vibración activada';
      } else {
        clearInterval(intervaloVibracion);
        navigator.vibrate(0);
        vibrando = false;
        boton.textContent = 'Iniciar Vibración';
        mensaje.textContent = 'Vibración detenida';
      }
    }

    function mostrarPropiedadesRed() {
      const mensaje = document.getElementById('mensajeRed');
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

      if (!connection) {
        alert('La API de Información de Red no está disponible.\n\nUsa Chrome en Android para mejor soporte.\nNo se pueden mostrar detalles de WiFi (SSID, señal, etc.) desde web.\nPara bandas 2.4/5 GHz, revisa Ajustes > WiFi.');
        console.log('Network Information API no soportada.');
        mensaje.textContent = 'API de red no disponible. Usa Chrome.';
        return;
      }

      let info = 'Información de la conexión:\n\n';
      info += `Tipo de conexión: ${connection.type || 'Desconocido'}\n`;
      info += `Tipo efectivo: ${connection.effectiveType || 'Desconocido'}\n`;
      info += `Velocidad estimada: ${connection.downlink ? connection.downlink + ' Mbps' : 'Desconocido'}\n`;
      info += `Retardo (RTT): ${connection.rtt ? connection.rtt + ' ms' : 'Desconocido'}\n`;
      info += `Ahorro de datos: ${connection.saveData ? 'Activado' : 'Desactivado'}\n`;

      if (connection.type === 'wifi') {
        info += '\nConectado a WiFi (detalles como SSID no disponibles en web).';
      } else {
        info += '\nNo estás en WiFi. Conéctate para casting.';
      }

      alert(info);
      console.log('Propiedades de red:', connection);
      mensaje.textContent = 'Info mostrada en alerta.';
    }

    function iniciarCasting() {
      const boton = document.getElementById('botonCasting');
      const mensaje = document.getElementById('mensajeCasting');

      // Verificar si estamos en Chrome para Android
      if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
        mensaje.textContent = 'Tu navegador no soporta casting. Usa Chrome en Android.';
        alert('Usa Chrome en Android para casting.\n\nSigue estos pasos:\n1. Asegúrate de que tu TV y teléfono estén en la misma red WiFi.\n2. En Chrome, ve a Menú (3 puntos) > Transmitir > Selecciona tu TV.');
        return;
      }

      // Solicitar captura de pantalla
      navigator.mediaDevices.getDisplayMedia({ video: true })
        .then(stream => {
          // Crear elemento video para debug (opcional, lo ocultamos)
          if (!videoElement) {
            videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.play();
            document.body.appendChild(videoElement);
          }

          mensaje.textContent = 'Pantalla capturada. Usa Chrome para transmitir.';
          alert('¡Pantalla capturada!\n\nPasos para transmitir a TV:\n1. En Chrome, toca Menú (3 puntos) > Transmitir.\n2. Selecciona tu TV o dispositivo Chromecast.\n3. Elige "Transmitir pestaña" o "Transmitir pantalla".\n\nAsegúrate de que tu TV esté en la misma red WiFi.\nPara detener, usa el menú de Chrome.');

          // Monitorear si el usuario detiene la captura
          stream.getVideoTracks()[0].onended = () => {
            if (videoElement) {
              videoElement.remove();
              videoElement = null;
            }
            mensaje.textContent = 'Casting detenido. Presiona para iniciar de nuevo.';
          };
        })
        .catch(err => {
          console.error('Error al capturar pantalla:', err);
          mensaje.textContent = 'Error al capturar pantalla. Verifica permisos.';
          alert('Error al capturar pantalla. Asegúrate de permitir la captura y usa Chrome en Android.');
        });
    }
  </script>
</body>
</html>
